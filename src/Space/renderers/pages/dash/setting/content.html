<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <h2 class="text-center display-4">Setting</h2>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="card collapsed-card">
    <div class="card-header">
      <h3 class="card-title">Project</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
          <i class="fas fa-plus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0" style="display: none;">
      <table class="table table-striped projects">
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <p>Key1</p>
            </td>
            <td>
              <p>Value1</p>
            </td>
            <td class="project-actions text-right">
              <a class="btn btn-info btn-sm" href="#">
                <i class="fas fa-pencil-alt"> </i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" href="#">
                <i class="fas fa-trash"> </i>
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-block btn-primary btn-lg">Add KV</button>
    </div>
    <!-- /.card-body -->
  </div>
  <button type="button" class="btn btn-block btn-primary btn-lg">Add Project</button>
</section>

<script>
  fetch("/space/api/kv/get",{
    method:"POST",
    headers: {
      "content-type": "application/json",
      "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.61 Safari/537.36",
    },
    body: JSON.stringify({
      "key": "key",
    })
  }).then(function(response){
    return response.json();
  }).then(function(data){
    console.log(data);
  });
</script>
