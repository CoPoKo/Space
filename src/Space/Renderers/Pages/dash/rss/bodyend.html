<script>
  function Subscribe(it) {
    const rss_input = document.getElementById("rss-input").value;
    if (!rss_input) {
      return;
    }
    fetch(`/space/api/RSSSUB/add`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        url: rss_input
      })
    }).then(function (response) {
      return response.json();
    }).then(function (json) {
      console.log(json);
      if (json.success) {
        rendererRSSCtrlList()
        Toast.fire({
          icon: 'success',
          title: `Add RSS Success`
        })
      }
    }).catch(function (error) {
      console.log(error);
      Toast.fire({
        icon: 'error',
        title: `Add RSS Failed`
      })
    });
  }
  function getRSSCtrlItem(it) {
    const on = `<span class="badge badge-success">ON</span>`;
    const off = `<span class="badge badge-danger">OFF</span></a>`;
    return `<tr>
      <td><a href="${it.url}" target="_blank" rel="noopener noreferrer">${it.title}</a></td>
      <td><a href="javascript:changeStatus('${it.url}')">${it.status ? on : off}</a></td>
      <td><a href="javascript:changeNotify('${it.url}')">${it.notify ? on : off}</a></td>
      <td class="project-actions text-right">
        <a id="delete-${it.url}" onclick="DeleteCtrlItem(this)" class="btn btn-danger btn-sm">
          <i class="fas fa-trash"> </i>
          Delete
        </a>
      </td>
    </tr>`
  }
  function rendererRSSCtrlList() {
    fetch("/space/api/RSSSUB/").then(function (response) {
      return response.json();
    }).then(function (json) {
      console.log(json);
      let rss_list = document.getElementById("rss-ctrl-list");
      rss_list.innerHTML = "";
      json.forEach(function (it) {
        let rss_item = getRSSCtrlItem(it)
        rss_list.innerHTML += rss_item;
      });
      rendererRSSResult();
    }).catch(function (error) {
      console.log(error);
    });
  }
  rendererRSSCtrlList()
  function DeleteCtrlItem(it) {
    const url = it.id.split("delete-")[1];
    Swal.fire({
      title: 'Are you sure?',
      text: "You won't be able to revert this!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
      if (result.value) {
        fetch(`/space/api/RSSSUB/delete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url: url
          })
        }).then(function (response) {
          return response.json();
        }).then(function (json) {
          console.log(json);
          if (json.success) {
            rendererRSSCtrlList()
            Toast.fire({
              icon: 'success',
              title: `Delete RSS Success`
            })
          }
        }).catch(function (error) {
          console.log(error);
          Toast.fire({
            icon: 'error',
            title: `Delete RSS Failed`
          })
        });
      }
    })
  }
  function changeStatus(url) {
    fetch(`/space/api/RSSSUB/status`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        url: url
      })
    }).then(function (response) {
      return response.json();
    }).then(function (json) {
      console.log(json);
      if (json.success) {
        rendererRSSCtrlList()
        Toast.fire({
          icon: 'success',
          title: `Change Status Success`
        })
      }
    }).catch(function (error) {
      console.log(error);
      Toast.fire({
        icon: 'error',
        title: `Change Status Failed`
      })
    });
  }
  function changeNotify(url) {
    fetch(`/space/api/RSSSUB/notify`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        url: url
      })
    }).then(function (response) {
      return response.json();
    }).then(function (json) {
      console.log(json);
      if (json.success) {
        rendererRSSCtrlList()
        Toast.fire({
          icon: 'success',
          title: `Change Notify Success`
        })
      }
    }).catch(function (error) {
      console.log(error);
      Toast.fire({
        icon: 'error',
        title: `Change Notify Failed`
      })
    });
  }
  function rendererRSSResult() {
    fetch("/space/api/RSSSUB/").then(function (response) {
      return response.json();
    }).then(function (json) {
      console.log(json);
      let rss_list = document.getElementById("rss-result-list");
      rss_list.innerHTML = "";
      json.forEach(function (it) {
        let rss_item = getRSSResultItem(it)
        rss_list.innerHTML += rss_item;
      });
    }).catch(function (error) {
      console.log(error);
    });
  }
  function getRSSResultItem(it) {
    return `<div class="list-group-item">
            <div class="row">
              <div class="col px-4">
                <div>
                  <a href="${it.url}" target="_blank" rel="noopener noreferrer"><h3>${it.title}</h3></a>
                  <a href="${it.lastLink}" target="_blank" rel="noopener noreferrer">
                    <span class="text-muted">${it.lastLink}</span>
                  </a>
                  <p class="mb-0">${it.lastPost}</p>
                </div>
              </div>
            </div>
          </div>`;
  }

</script>
