<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <h2 class="text-center display-4">RSS Subscription</h2>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group input-group-lg">
          <input id="rss-input" type="search" class="form-control form-control-lg" placeholder="Type feed here">
          <div class="input-group-append">
            <button class="btn btn-lg btn-default" onclick="Subscribe()">
              <i class="fa-solid fa-rss"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-10 offset-md-1">
        <div class="list-group">

          <div class="card">
            <div class="card-body p-0" style="display: block;">
              <div class="table-responsive">
                <table class="table m-0">
                  <thead>
                    <tr>
                      <th>Tittle</th>
                      <th>Status</th>
                      <th>Notify</th>
                      <th style="width: 20%"></th>
                    </tr>
                  </thead>
                  <tbody id="rss-ctrl-list">


                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <div id="rss-result-list"></div>
        </div>
      </div>
    </div>
</section>
