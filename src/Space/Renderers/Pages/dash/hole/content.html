<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <h2 class="text-center display-4">Tree Hollow</h2>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card-body">
      <div class="form-group">
        <textarea id="compose-textarea" class="form-control" style="display: none;"></textarea>
      </div>
    </div>
    <div class="card-footer">
      <div class="float-right">
        <button type="button" onclick="DraftHole()" class="btn btn-default">Draft</button>
        <button type="button" onclick="SubmitHole()" class="btn btn-primary">Submit</button>
      </div>
      <button type="button" onclick="$('#compose-textarea').summernote('code','')"
        class="btn btn-default">Discard</button>
    </div>
    <div id="hole-list"></div>
  </div>
</section>
