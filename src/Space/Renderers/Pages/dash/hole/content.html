<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <h2 class="text-center display-4">Search</h2>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group input-group-lg">
          <input id="search-input" type="search" class="form-control form-control-lg" placeholder="Type your keywords here">
          <div class="input-group-append">
            <button class="btn btn-lg btn-default" onclick="SpaceSearch()">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-10 offset-md-1">
        <div class="list-group">

          <div id="wolframalpha-search-result"></div>
          <div id="google-search-result"></div>

        </div>
      </div>
    </div>
</section>
