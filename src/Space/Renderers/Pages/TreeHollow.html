<html lang="en">

<head>
  <meta robots="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv='x-dns-prefetch-control' content='on' />
  <link rel='dns-prefetch' href='::PRECONNECT::' />
  <link rel="preconnect" href="::PRECONNECT::" crossorigin>
  <title>树洞 - Tree Hollow</title>
  <link href="::CDN::/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="::CDN::/jquery@3.1.1"></script>
  <script src="::CDN::/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background: #f8f8f8;
    }
  </style>
</head>

<body>
  <div id="wrap" style="width: 1000px;margin: 0 auto;">
    <textarea style="height:35%;margin-top:15px;" class="form-control" id="TreeHollow"></textarea><br />
    <button type="button" onclick="post()" class="btn btn-default btn-lg btn-block">Submit</button><br /><br />

    <div id="TreeHollowBlock"></div>
    <button id="more" type="button" onclick="get(window.TreeHollow.point)"
      class="btn btn-default btn-lg btn-block">MORE</button><br /><br />
  </div>

  <script src="::CDN::/marked@3/marked.min.js"></script>
  <script src="https://static.mhuig.top/gh/leizongmin/js-xss@1.0.8/dist/xss.min.js"></script>
  <script type="text/javascript">
    function addBlock(s) {
      sd = '<div class="panel panel-default">' +
        '<div class="panel-body">' +
        s +
        '</div>' +
        '</div>'
      document.getElementById("TreeHollowBlock").innerHTML += sd
    }
    window.TreeHollow = {}
    window.TreeHollow.point = "top"
    const get = (i) => {
      if (!i) {
        addBlock("是的，有底洞");
        document.querySelector("#more").style.display = "none"
      } else {
        fetch("/tree-hollow/next?id=" + window.TreeHollow.point).then(res => res.json()).then(res => {
          addBlock(marked(filterXSS(res["text"])), "success", 0);
          console.log(res["point"]);
          window.TreeHollow.point = res["point"]
        })
      }
    }
    get(window.TreeHollow.point)
    const post = () => {
      if (document.getElementById("TreeHollow").value) {
        fetch("/tree-hollow", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: document.getElementById("TreeHollow").value
        }).then(res => res.json()).then(res => {
          if (res.sucess) {
            window.location.reload();
          }
        })
      }
    }
  </script>
</body>

</html>
