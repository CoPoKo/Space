<html lang="en">

<head>
  <meta robots="noindex, nofollow" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv='x-dns-prefetch-control' content='on' />
  <link rel='dns-prefetch' href='::PRECONNECT::' />
  <link rel="preconnect" href="::PRECONNECT::" crossorigin>
  <title>树洞 - Tree Hollow</title>
  <link rel="stylesheet" href="::CDN::/github-markdown-css@5/github-markdown-light.min.css">
  <link href="::CDN::/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="::CDN::/bootstrap@5/dist/js/bootstrap.min.js"></script>
  <style>
    #TreeHollow {
      height: 35%;
      margin-top: 15px;
    }
  </style>
</head>

<body class="markdown-body">
  <div id="wrap" class="container">
    <textarea class="form-control" id="TreeHollow"></textarea>
    <br />
    <div class="d-grid gap-1">
      <button type="button" onclick="post()" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
    <br /><br />
    <div id="TreeHollowBlock"></div>
    <div class="d-grid gap-1">
      <button id="more" type="button" onclick="get(window.TreeHollow.point)"
        class="btn btn-primary btn-lg btn-block">MORE</button>
    </div>
    <br /><br />
  </div>
  <script src="::CDN::/marked@4/marked.min.js"></script>
  <script src="::PRECONNECT::/gh/leizongmin/js-xss@1/dist/xss.min.js"></script>
  <script type="text/javascript">
    function addBlock(s) {
      sd = '<div class="card">' +
        '<div class="card-body">' +
        s +
        '</div>' +
        '</div>'
      document.getElementById("TreeHollowBlock").innerHTML += sd
    }
    window.TreeHollow = {}
    window.TreeHollow.point = "top"
    const get = (i) => {
      if (!i) {
        addBlock("是的，有底洞");
        document.querySelector("#more").style.display = "none"
      } else {
        fetch("/tree-hollow/next?id=" + window.TreeHollow.point).then(res => res.json()).then(res => {
          addBlock(marked.parse(filterXSS(res["text"])), "success", 0);
          console.log(res["point"]);
          window.TreeHollow.point = res["point"]
        })
      }
    }
    get(window.TreeHollow.point)
    const post = () => {
      if (document.getElementById("TreeHollow").value) {
        fetch("/tree-hollow", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: document.getElementById("TreeHollow").value
        }).then(res => res.json()).then(res => {
          if (res.sucess) {
            window.location.reload();
          }
        })
      }
    }
  </script>
</body>

</html>
